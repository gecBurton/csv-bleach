[tool.poetry]
name = "csv_bleach"
version = "1.0.0"
description = "clean CSVs"
authors = ["George Burton <g.e.c.burton@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["csv"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing"
]
repository = "https://github.com/gecBurton/csv-bleach"

[tool.poetry.dependencies]
python = ">=3.8.1"
click = "^8.1.3"
charset-normalizer = "^3.3.0"

[tool.poetry.dev-dependencies]
black = "^23.9.1"
pytest = "^7.1.3"
mypy = "^1.5.1"
isort = "^5.10.1"
flake8 = "^6.0.0"
pytest-cov = "^4.0.0"
Flake8-pyproject = "^1.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bleach = 'bleach.__main__:cli'

[project.scripts]
bleach = 'bleach.__main__:cli'

[tool.flake8]
ignore = ['E501', 'W503']
max-line-length = 88
