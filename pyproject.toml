[tool.poetry]
name = "csv_bleach"
version = "0.1.0"
description = "sanitize CSVs"
authors = ["George Burton"]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
cchardet = "^2.1.7"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
pytest = "^7.1.3"
mypy = "^0.981"
isort = "^5.10.1"
types-chardet = "^5.0.4"
flake8 = "^5.0.4"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bleach = 'csv_bleach.main:cli'