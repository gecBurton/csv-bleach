[tool.poetry]
name = "csv_bleach"
version = "0.1.0"
description = "sanitize CSVs"
authors = ["George Burton"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
tqdm = "^4.64.1"
cchardet = "^2.1.7"
Flake8-pyproject = "^1.2.2"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
pytest = "^7.1.3"
mypy = "^0.981"
isort = "^5.10.1"
types-chardet = "^5.0.4"
flake8 = "^5.0.4"
types-tqdm = "^4.64.7"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bleach = 'csv_bleach.main:cli'

[tool.flake8]
ignore = ['E501', 'W503']
max-line-length = 88
